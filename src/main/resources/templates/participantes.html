<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Lista Participantes</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<hr>
			<h1>Lista Participantes</h1>
			<hr>
					<a th:href="@{/altaparticipante}" class="btn btn-primary btn-sm mb3">Alta
						Participante</a>
			<p>
			<table class="table table-dark table-striped">
			
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Club</th>
						<th>Poblacion</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participante: ${participantes}">
						<td th:text="${participante.nombre}">Nombre</td>
						<td th:text="${participante.apellidos}">Apellidos</td>
						<td th:text="${participante.club}">Club</td>
						<td th:text="${participante.poblacion}">Poblacion</td>
						<td><a
							th:href="@{/participantes/editar/{id}(id=${participante.id})}"
							class="btn btn-info">Editar</a></td>
						<td><a
							th:href="@{/participantes/{id}(id=${participante.id})}"
							class="btn btn-danger">Borrar</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
